  <style>
    .preloader {
      /*фиксированное позиционирование*/
      position: fixed;
      /* координаты положения */
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      /* фоновый цвет элемента */
      /*background: #e0e0e0;*/
      /* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
      z-index: 1001;
    }

    .preloader__row {
      position: relative;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      margin-top: -35px;
      margin-left: -35px;
      text-align: center;
      animation: preloader-rotate 2s infinite linear;
    }

    .preloader__item {
      position: absolute;
      display: inline-block;
      top: 0;
      background-color: #337ab7;
      border-radius: 100%;
      width: 35px;
      height: 35px;
      animation: preloader-bounce 2s infinite ease-in-out;
    }

    .preloader__item:last-child {
      top: auto;
      bottom: 0;
      animation-delay: -1s;
    }

    @keyframes preloader-rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes preloader-bounce {

      0%,
      100% {
        transform: scale(0);
      }

      50% {
        transform: scale(1);
      }
    }

    .loaded_hiding .preloader {
      transition: 0.3s opacity;
      opacity: 0;
    }

    .loaded .preloader {
      display: none;
    }
  </style>

<script>
  var dark_theme_state = 0; <!--    переменная состояния темы страницы-->

  if(localStorage['dark_theme_state'] != null) {
    dark_theme_state = parseInt(window.localStorage['dark_theme_state']); // Если она уже локально задана сохраняем
  }

  if (dark_theme_state == 0) {$('.preloader').attr("style", `background: #f2f6f8`);} // присвоение цвета загрузочного меню
  else if (dark_theme_state == 1) {$('.preloader').attr("style", `background: #161821`);} // в двух цветах

  window.onload = function () { // прелоудер
    document.body.classList.add('loaded_hiding');
    window.setTimeout(function () {
      document.body.classList.add('loaded');
      document.body.classList.remove('loaded_hiding');
    }, 500);

    dark_theme(); // Вызов функции
    // Смена цвета по кнопке
    $("#dark_button").on("click", function() {
      dark_theme_state++; // увеличиваем счетчик
      if(dark_theme_state > 1) // если он больше 1, меняем на ноль
      {
        dark_theme_state = 0;
      }
      window.localStorage['dark_theme_state'] = dark_theme_state; // сохраняем переменную в локальном хранилище
      // Условия для смены цвета после нажатия на кнопку
      dark_theme();
    });
  }
</script>

<script th:inline="javascript">
  const sendRequest = url => {
    // работаем с промисами для удобства, если ок, вызовем resolve, иначе reject у промиса
    return new Promise((resolve, reject) => {$.ajax({url, type: 'GET'}).done(resolve).fail(reject)})
  }

  function getRoundDiagramData(smena){
    // Создаем пустой массив
    let array1 = []

    // если массив смены не undefined, то
    if (smena !== undefined)
    {
      // Через map пробегаемся по элементам
      smena.map((arraySmena, index)=>{

        // Нет смысла пробегаться по массиву с именами программ
        if(index == 5) return;

        // Переменная, которая будет хранить текущую переменную для состояния:
        // работы, паузы, выключен, аварии, нагрузки
        let delta = 0

        // Если массив, оказался пустым или подобным, то в массив запишется ноль.
        if(arraySmena == null || arraySmena.length < 1 || arraySmena == undefined)
        {
          array1.push(delta)
          return
        }
        if (arraySmena.length === 1)
        {
          array1.push(index)
          return
        }
        // Иначе
        else
        {   // Начиная с первого элемента с шагом 2
          for(let i = 1; i < arraySmena.length; i+=2)
          {
            // старая заглушка
            if(i==0) continue

            // Вычисления дельты, сумма всех разниц между началом работы и концом.
            delta = delta + (new Date(arraySmena[i]).getTime()) - (new Date(arraySmena[i-1]).getTime())
          }
        }
        // После вычисления добавить в массив
        array1.push(delta)
      })

      // После вычисления всех состояний, записать текущий массив в смену
      smena.push(array1)
    }
  }

</script>
