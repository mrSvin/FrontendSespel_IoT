  <style>
    .preloader {
      /*фиксированное позиционирование*/
      position: fixed;
      /* координаты положения */
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      /* фоновый цвет элемента */
      /*background: #e0e0e0;*/
      /* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
      z-index: 1001;
    }

    .preloader__row {
      position: relative;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      margin-top: -35px;
      margin-left: -35px;
      text-align: center;
      animation: preloader-rotate 2s infinite linear;
    }

    .preloader__item {
      position: absolute;
      display: inline-block;
      top: 0;
      background-color: #337ab7;
      border-radius: 100%;
      width: 35px;
      height: 35px;
      animation: preloader-bounce 2s infinite ease-in-out;
    }

    .preloader__item:last-child {
      top: auto;
      bottom: 0;
      animation-delay: -1s;
    }

    @keyframes preloader-rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes preloader-bounce {

      0%,
      100% {
        transform: scale(0);
      }

      50% {
        transform: scale(1);
      }
    }

    .loaded_hiding .preloader {
      transition: 0.3s opacity;
      opacity: 0;
    }

    .loaded .preloader {
      display: none;
    }
  </style>

<!-- Загрузка страницы и темная тема-->
<script>
  var dark_theme_state = 0; <!--    переменная состояния темы страницы-->

  if(localStorage['dark_theme_state'] != null) {
    dark_theme_state = parseInt(window.localStorage['dark_theme_state']); // Если она уже локально задана сохраняем
  }

  if (dark_theme_state == 0) {$('.preloader').attr("style", `background: #f2f6f8`);} // присвоение цвета загрузочного меню
  else if (dark_theme_state == 1) {$('.preloader').attr("style", `background: #161821`);} // в двух цветах

  window.onload = function () { // прелоудер
    document.body.classList.add('loaded_hiding');
    window.setTimeout(function () {
      document.body.classList.add('loaded');
      document.body.classList.remove('loaded_hiding');
    }, 500);

    dark_theme(); // Вызов функции
    // Смена цвета по кнопке
    $("#dark_button").on("click", function() {
      dark_theme_state++; // увеличиваем счетчик
      if(dark_theme_state > 1) // если он больше 1, меняем на ноль
      {
        dark_theme_state = 0;
      }
      window.localStorage['dark_theme_state'] = dark_theme_state; // сохраняем переменную в локальном хранилище
      // Условия для смены цвета после нажатия на кнопку
      dark_theme();
    });
  }
</script>

<!--Скрипт парсинга и заполнения диаграмм-->
<script th:inline="javascript">
        var colorsKalibrovka = ['#38e817', '#ffea32', '#000000', '#e81e1d','#5c7ed0'];

        //rabota[0], pause[1], off[2], avar[3], nagruzka[4], programname[5], roundArray[6]
        var kim_data = [[${kim_data}]];

        // Массив с массивами
        const Diagram = [kim_data]


        // Функция распарсивания массивов
        $.map(Diagram, function (element, index) {
          // Отказ от работы с пустым массивом
          if(element != null) {

            if (element.length != 0) {


              // Функция преобразования в дате сегодняшнего дня значений 23:59:59
              timeReplace(element);

              // Функция формирования массивов с точками начала и конца
              var pars_nagruzka = pars(element[4], 0)
              var pars_rabota = pars(element[0], 1, element[5])
              var pars_pause = pars(element[1], 2)
              var pars_off = pars(element[2], 3)
              var pars_avar = pars(element[3], 4)
              var roundDiagram = element[6];

              // Функция заполнения линейной диаграммы
              setDataLine("container_work" + (index + 1), pars_rabota, pars_pause, pars_off, pars_avar, pars_nagruzka, "Ручной режим", "#5c7ed0");

              if (roundDiagram != null) {
                // Преобразование элементов круговой диаграммы из строк в числа
                $.each(roundDiagram, function (i) {
                  roundDiagram[i] = parseInt(roundDiagram[i]);
                });

                // Функция заполнения круговой диаграммы
                setDataRound("container" + (index + 1), roundDiagram[0], roundDiagram[1], roundDiagram[2], roundDiagram[3], roundDiagram[4], "Ручной режим", colorsKalibrovka);
              }
            }
          }
        });
</script>
