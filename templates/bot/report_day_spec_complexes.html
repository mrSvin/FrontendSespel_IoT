<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Роботы</title>
    <link rel="shortcut icon" type="image/ico" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" type="text/css" href="../css/styles_stanki.css"/>
    <link rel="stylesheet" type="text/css" href="../css/report_day_style.css"/>
    <!--  <link rel="stylesheet" type="text/css" href="../css/menu_buttons.css"/> &lt;!&ndash; Меню &ndash;&gt;-->
    <!--  <link rel="stylesheet" type="text/css" href="../css/styles_header.css"/>-->

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap-datepicker3.css" rel="stylesheet" id="bootstrap-css"/>

    <script src="../js/highcharts.js"></script>
    <script src="../js/exporting.js"></script>
    <script src="../js/export-data.js"></script>
    <script src="../js/accessibility.js"></script>
    <script src="../js/xrange.js"></script>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap-3.3.0.min.js"></script>

</head>
<body>
<h1>Спец. комплексы</h1>
<div style="display: flex; justify-content: space-around">
    <div id="container_sum_zagruzka" style="min-height: 400px; width: 45%"></div>
    <table id='myTable' style="min-height: 400px; width: 45%">
        <thead>
        <tr>
            <th>Станки</th>
            <th>Работа</th>
            <th>Нагрузка</th>
            <th>Пауза</th>
            <th>Авария</th>
            <th>Выключен</th>
        </tr>
        </thead>
        <tbody>
        <tr class="hit">
            <td>Пресс ЧПУ для ступиц</td>
            <td>0%</td>
            <td>0%</td>
            <td>0%</td>
            <td>0%</td>
            <td>0%</td>
        </tr>
        <tr class="hit">
            <td>ЭПП</td>
            <td>0%</td>
            <td>0%</td>
            <td>0%</td>
            <td>0%</td>
            <td>0%</td>
        </tr>
        </tbody>
    </table>    <!--Таблица изменений-->
    <!--Общая загрузка html-->
</div>  <!--Общая загрузка и количество операций html-->
<script th:inline="javascript">

    var colors = ['#38e817','#207210', '#ffea32', '#e81e1d', '#000000'];

    var press_work = [[${work_press}]];
    var press_pass = [[${pass_press}]];
    var press_fail = [[${fail_press}]];
    var press_nagruzka = [[${nagruzka_press}]];
    var press_avar = [[${avar_press}]];

    var epp_work = [[${work_epp}]];
    var epp_pass = [[${pass_epp}]];
    var epp_fail = [[${fail_epp}]];
    var epp_nagruzka = [[${nagruzka_epp}]];
    var epp_avar = [[${avar_epp}]];

    Highcharts.setOptions({
        lang: {
            loading: 'Загрузка...',
            months: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
            weekdays: ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'],
            shortMonths: ['Янв', 'Фев', 'Март', 'Апр', 'Май', 'Июнь', 'Июль', 'Авг', 'Сент', 'Окт', 'Нояб', 'Дек'],
            exportButtonTitle: "Экспорт",
            printButtonTitle: "Печать",
            rangeSelectorFrom: "С",
            rangeSelectorTo: "По",
            rangeSelectorZoom: "Период",
            downloadPNG: 'Скачать PNG',
            downloadJPEG: 'Скачать JPEG',
            downloadPDF: 'Скачать PDF',
            downloadSVG: 'Скачать SVG',
            printChart: 'Напечатать график',
            viewFullscreen: 'На весь экран'
        },
        global: {
            timezoneOffset: new Date().getTimezoneOffset()
        }
    });

    Highcharts.chart('container_sum_zagruzka', {
        chart: {
            type: 'bar'
        },
        colors:colors,
        title: {
            text: 'Общая загрузка оборудования'
        },
        xAxis: {
            categories: ['Пресс ЧПУ', 'ЭПП']
        },
        credits: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.percentage:.1f}%<br/>',
            shared: true
        },
        yAxis: {
            min: 0,
            title: {
                text: '%'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'percent'
            }
        },
        series: [{
            name: 'Работа',
            data: [press_work, epp_work]
        }, {
            name: 'Под нагрузкой',
            data: [press_nagruzka, epp_nagruzka]
        },
            {
            name: 'Ожидание',
            data: [press_pass, epp_pass]
        },  {
            name: 'Авария',
            data: [press_avar, epp_avar]
        },  {
            name: 'Выключен',
            data: [press_fail, epp_fail]
        }]
    });

</script>   <!--js Общая загрузка-->
<script th:inline="javascript">
    var press_koef = (press_work + press_nagruzka + press_pass + press_avar + press_fail)/100;
    var epp_koef = (epp_work + epp_nagruzka + epp_pass + epp_avar + epp_fail)/100;


    table = document.getElementById('myTable').rows; // Обращение к таблице по ID
    table[1].cells[1].innerHTML = Math.round(press_work/press_koef * 10) / 10 + "%";
    table[2].cells[1].innerHTML = Math.round(epp_work/epp_koef * 10) / 10 + "%";
    // Столбец Работа

    table[1].cells[2].innerHTML = Math.round(press_nagruzka/press_koef * 10) / 10 + "%";
    table[2].cells[2].innerHTML = Math.round(epp_nagruzka/epp_koef * 10) / 10 + "%";
    // Столбец Нагрузка

    table[1].cells[3].innerHTML = Math.round(press_pass/press_koef  * 10) / 10 + "%";
    table[2].cells[3].innerHTML = Math.round(epp_pass/epp_koef * 10) / 10 + "%";
    // Столбец пауза

    table[1].cells[4].innerHTML = Math.round(press_fail/press_koef * 10) / 10 + "%";
    table[2].cells[4].innerHTML = Math.round(epp_fail/epp_koef * 10) / 10 + "%";
    // Столбец выключен

    table[1].cells[5].innerHTML = Math.round(press_avar/press_koef * 10) / 10 + "%";
    table[2].cells[5].innerHTML = Math.round(epp_avar/epp_koef * 10) / 10 + "%";
    //Столбец ручной режим

</script><!--Запись переменных в таблицу-->
</body>
</html>
