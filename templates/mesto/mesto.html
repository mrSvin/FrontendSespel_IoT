<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<div id="toplayer">
    <img src="" class="place_img"/>
</div>
<div class="pulse1"></div>
<div class="pulse2"></div>
<div class="icon"></div>
<style>
    .icon{
        position: absolute;
        width: 40px;
        height: 40px;
        z-index: 3;

        -webkit-box-shadow:
                0 0 0 10px   rgba(255,255,255,.2),
                0 0 25px 2px rgba(0,0,0,.4),
                inset 0 0 0 15px   rgba(255,255,155,.4);

        -webkit-border-radius: 99px;
        -moz-border-radius: 99px;
        border-radius: 99px;
        /* border-radius: 50% has issues on some mobile browsers1 */
    }



    .pulse2 {
        position: absolute;
        width: 60px;
        height: 60px;
        margin-top: -116px; margin-left: 770px;
        z-index: 2;
        opacity: 0;
        border: 1px solid rgba(255,255,255,0);


        animation: pulsejg2 1s linear infinite;
        -webkit-border-radius: 999px;
        -moz-border-radius: 999px;
        border-radius: 999px;
        -webkit-box-shadow: inset 0px 0px 12px 5px rgba(255, 255, 255, .8);
        -moz-box-shadow: inset 0px 0px 12px 5px rgba(255, 255, 255, .8);
        box-shadow: inset 0px 0px 12px 5px rgba(255, 255, 255, .8);
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    @-webkit-keyframes pulsejg1 {
        0% {
            -webkit-transform: scale(.6);
            opacity: 0;
        }

        50% {
            -webkit-transform: scale(.6);
            opacity: 0;
        }

        60% {
            -webkit-transform: scale(.9);
            opacity: .2;
        }

        70% {
            -webkit-transform: scale(1.1);
            opacity: .35;
        }

        80% {
            -webkit-transform: scale(1.25);
            opacity: .2;
        }

        100% {
            -webkit-transform: scale(1.4);
            opacity: 0;
        }
    }

    @-moz-keyframes pulsejg1 {
        0% {
            -moz-transform: scale(.6);
            opacity: 0;
        }

        50% {
            -moz-transform: scale(.6);
            opacity: 0;
        }

        60% {
            -moz-transform: scale(.9);
            opacity: .2;
        }

        70% {
            -moz-transform: scale(1.1);
            opacity: .35;
        }

        80% {
            -moz-transform: scale(1.25);
            opacity: .2;
        }

        100% {
            -moz-transform: scale(1.4);
            opacity: 0;
        }
    }

    @keyframes pulsejg1 {
        0% {
            transform: scale(.6);
            opacity: 0;
        }

        50% {
            transform: scale(.6);
            opacity: 0;
        }

        60% {
            transform: scale(.9);
            opacity: .1;
        }

        70% {
            transform: scale(1.1);
            opacity: .25;
        }

        80% {
            transform: scale(1.25);
            opacity: .1;
        }

        100% {
            transform: scale(1.4);
            opacity: 0;
        }
    }

    @-webkit-keyframes pulsejg2 {
        0% {
            -webkit-transform: scale(.6);
            opacity: 0;
        }

        40% {
            -webkit-transform: scale(.8);
            opacity: .05;
        }

        50% {
            -webkit-transform: scale(1);
            opacity: .1;
        }

        60% {
            -webkit-transform: scale(1.1);
            opacity: .3;
        }

        80% {
            -webkit-transform: scale(1.2);
            opacity: .1;
        }

        100% {
            -webkit-transform: scale(1.3);
            opacity: 0;
        }
    }

    @-moz-keyframes pulsejg2 {
        0% {
            -moz-transform: scale(.6);
            opacity: 0;
        }

        40% {
            -moz-transform: scale(.8);
            opacity: .05;
        }

        50% {
            -moz-transform: scale(1);
            opacity: .1;
        }

        60% {
            -moz-transform: scale(1.1);
            opacity: .3;
        }

        80% {
            -moz-transform: scale(1.2);
            opacity: .1;
        }

        100% {
            -moz-transform: scale(1.3);
            opacity: 0;
        }
    }

    @keyframes pulsejg2 {
        0% {
            transform: scale(.6);
            opacity: 0;
        }

        40% {
            transform: scale(.8);
            opacity: .05;
        }

        50% {
            transform: scale(1);
            opacity: .1;
        }

        60% {
            transform: scale(1.1);
            opacity: .3;
        }

        80% {
            transform: scale(1.2);
            opacity: .1;
        }

        100% {
            transform: scale(1.3);
            opacity: 0;
        }
    }
</style>

<!--Скрипт полигон для подбора координат-->




<script>
    //Если значение ключа не пустое присваеваем переменным последнее сохраненное значение
    if(localStorage['mar_top'] != null) {
        mar_top = parseInt(window.localStorage['mar_top']);
    }

    if(localStorage['mar_left'] != null) {
        mar_left = parseInt(window.localStorage['mar_left']);
    }

    if(localStorage['size'] != null) {
        size = parseInt(window.localStorage['size']);
    }

    if(localStorage['bground'] != null) {
        bground = window.localStorage['bground'];
    }

    if(localStorage['place_img'] != null) {
        place_img = window.localStorage['place_img'];
    }

    if(localStorage['bwidth'] != null) {
        bwidth = window.localStorage['bwidth'];
    }

    $(document).ready(function(){
        $(".icon").css('marginTop', mar_top);
        $(".icon").css('marginLeft', mar_left);
        $('.icon').css('background', bground);
        $('.icon').css('backgroundSize', size)
        $('.icon').css('width', size)
        $('.icon').css('height', size)

        $(".place_img").attr("src", place_img);
        $(".place_img").css("width", bwidth);
        $(".pulse2").css('marginTop', mar_top - 10);
        $(".pulse2").css('marginLeft', mar_left - 10);
        $('.pulse2').css('width', size + 20)
        $('.pulse2').css('height', size + 20)
    });
</script>
