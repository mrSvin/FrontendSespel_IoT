<style>
    .icon{
        position: absolute;
        width: 40px;
        height: 40px;
        z-index: 3;

        -webkit-box-shadow:
                0 0 0 10px   rgba(255,255,255,.2),
                0 0 25px 2px rgba(0,0,0,.4),
                inset 0 0 0 15px   rgba(255,255,155,.4);

        -webkit-border-radius: 99px;
        -moz-border-radius: 99px;
        border-radius: 99px;

        background-size: 40px 40px;
        /* border-radius: 50% has issues on some mobile browsers1 */
    }



    .pulse2 {
        position: absolute;
        width: 60px;
        height: 60px;
        margin-top: -116px; margin-left: 770px;
        z-index: 2;
        opacity: 0;
        border: 1px solid rgba(255,255,255,0);


        animation: pulsejg2 1s linear infinite;
        -webkit-border-radius: 999px;
        -moz-border-radius: 999px;
        border-radius: 999px;
        -webkit-box-shadow: inset 0px 0px 12px 5px rgba(255, 255, 255, .8);
        -moz-box-shadow: inset 0px 0px 12px 5px rgba(255, 255, 255, .8);
        box-shadow: inset 0px 0px 12px 5px rgba(255, 255, 255, .8);
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    @-webkit-keyframes pulsejg1 {
        0% {
            -webkit-transform: scale(.6);
            opacity: 0;
        }

        50% {
            -webkit-transform: scale(.6);
            opacity: 0;
        }

        60% {
            -webkit-transform: scale(.9);
            opacity: .2;
        }

        70% {
            -webkit-transform: scale(1.1);
            opacity: .35;
        }

        80% {
            -webkit-transform: scale(1.25);
            opacity: .2;
        }

        100% {
            -webkit-transform: scale(1.4);
            opacity: 0;
        }
    }

    @-moz-keyframes pulsejg1 {
        0% {
            -moz-transform: scale(.6);
            opacity: 0;
        }

        50% {
            -moz-transform: scale(.6);
            opacity: 0;
        }

        60% {
            -moz-transform: scale(.9);
            opacity: .2;
        }

        70% {
            -moz-transform: scale(1.1);
            opacity: .35;
        }

        80% {
            -moz-transform: scale(1.25);
            opacity: .2;
        }

        100% {
            -moz-transform: scale(1.4);
            opacity: 0;
        }
    }

    @keyframes pulsejg1 {
        0% {
            transform: scale(.6);
            opacity: 0;
        }

        50% {
            transform: scale(.6);
            opacity: 0;
        }

        60% {
            transform: scale(.9);
            opacity: .1;
        }

        70% {
            transform: scale(1.1);
            opacity: .25;
        }

        80% {
            transform: scale(1.25);
            opacity: .1;
        }

        100% {
            transform: scale(1.4);
            opacity: 0;
        }
    }

    @-webkit-keyframes pulsejg2 {
        0% {
            -webkit-transform: scale(.6);
            opacity: 0;
        }

        40% {
            -webkit-transform: scale(.8);
            opacity: .05;
        }

        50% {
            -webkit-transform: scale(1);
            opacity: .1;
        }

        60% {
            -webkit-transform: scale(1.1);
            opacity: .3;
        }

        80% {
            -webkit-transform: scale(1.2);
            opacity: .1;
        }

        100% {
            -webkit-transform: scale(1.3);

        }
    }

    @-moz-keyframes pulsejg2 {
        0% {
            -moz-transform: scale(.6);
            opacity: 0;
        }

        40% {

            opacity: .05;
        }

        50% {
            -moz-transform: scale(1);
            opacity: .1;
        }

        60% {
            -moz-transform: scale(1.1);
            opacity: .3;
        }

        80% {
            -moz-transform: scale(1.2);
            opacity: .1;
        }

        100% {
            -moz-transform: scale(1.3);
            opacity: 0;
        }
    }

    @keyframes pulsejg2 {
        0% {
            transform: scale(.6);
            opacity: 0;
        }

        40% {
            transform: scale(.8);
            opacity: .05;
        }

        50% {
            transform: scale(1);
            opacity: .1;
        }

        60% {
            transform: scale(1.1);
            opacity: .3;
        }

        80% {
            transform: scale(1.2);
            opacity: .1;
        }

        100% {
            transform: scale(1.3);
            opacity: 0;
        }
    }
</style>

<!--Скрипт полигон для подбора координат-->


<script>
    if(localStorage['mestoParams'] != null) {
        mestoParams = window.localStorage['mestoParams'];
        mestoParams = mestoParams.split(',')

        mestoParams = mestoParams.map((elem, i) => {
            if(i == 0 || i == 1 || i == 4) elem = parseInt(elem)
            return elem
        })
    }


    document.addEventListener("DOMContentLoaded", function() {

        let margin_top = mestoParams[0]
        let margin_left = mestoParams[1]
        let background = mestoParams[2]
        let src = mestoParams[3]
        let size = mestoParams[4]
        let mapWidth = mestoParams[5]

        let icon = document.querySelector(".icon")
        let map = document.querySelector('.place_img')
        let pulse = document.querySelector('.pulse2')

        icon.style = `margin-top: ${margin_top}px; margin-left:${margin_left}px; background:${background}; background-size:${size};width: ${size}px; height: ${size}px;`

        map.setAttribute('src', src)
        map.style = `width: ${mapWidth}px;`

        pulse.style = `margin-top: ${margin_top-10}px; margin-left: ${margin_left-10}px; width: ${size + 20}px; height: ${size + 20}px;`
    });
</script>
