<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Datepicker Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css" rel="stylesheet" id="bootstrap-css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div style="width: 220px; float: left">
        <h2>Выберите дату:</h2>
    </div>

        <div class='col-sm-6' style="width: 200px; float: left;  margin: 1.7%">
            <form>
                <div class="form-group">
                    <div class='input-group date' id='datepicker'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
                    </div>
                </div>
            </form>
        </div>

    <p id="button_obnovit" style="float: left; margin: 1.5%;  font-size: 150%; text-align: center"><button>Обновить</button>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js"></script>
<script >
    $(function () {
        $('#datepicker').datepicker({
            format: "dd/mm/yyyy",
            language: 'ru',
            autoclose: true,
            todayHighlight: true,
            showOtherMonths: true,
            selectOtherMonths: true,
            autoclose: true,
            changeMonth: true,
            changeYear: true,
            orientation: "button"
        });
        $("#datepicker").datepicker("update", new Date());  <!--Задаем текущее время-->


        $('#button_obnovit').on("click", function() {
            var datas = $('#datepicker').data().datepicker.viewDate;
            var day = datas.getDate();
            var mes = parseInt(datas.getMonth())+ 1;
            var year = datas.getFullYear();
           console.log(day+" " +mes+" " +year);
        });


    });

</script>
</body>
</html>
