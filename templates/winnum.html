<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>winnum</title>
    <link rel="shortcut icon" type="image/ico" th:href="@{/favicon.ico}"/>

    <style>
        li {
            list-style-type: none; /* Убираем маркеры */
        }

        ul.hr {
            margin: 0; /* Обнуляем значение отступов */
            padding: 4px; /* Значение полей */
            background-color: rgb(36, 97, 219);
        }

        ul.hr li {
            display: inline; /* Отображать как строчный элемент */
            margin-right: 5px; /* Отступ слева */
        }

        /* Таблица с текущими параметрами */
        body {
            margin: 0;
            background: #F4F1F8;

        }

        table {
            border-collapse: collapse;
            line-height: 1.1;
            background: radial-gradient(farthest-corner at 50% 50%, white, #DCECF8);
            color: #0C213B;

        }

        caption {

            font-weight: bold;
            text-align: center;
        }

        th {
            padding: 10px;
            border: 1px solid #A9E2CC;
            text-align: center;
        }

        td {
            font-size: 1em;
            padding: 5px 7px;
            border: 1px solid #A9E2CC;
            text-align: center;
        }

        .first {
            padding: 5px 35px;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
        }

    </style>

    <style>


        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 5px; /* Уголки */
            margin: 8%;
        }

        .dropdown-content a {
            color: black;
            padding: 40px 20px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .avatar {
            vertical-align: middle;
            width: 100%;
            height: 50px;
            border-radius: 50%;
            margin: 3%;
        }
    </style>

</head>

<header>
    <ul class="hr">
        <a href="home" ><img style="margin: 0.1%" src="images/logo_black.png"/> </a>
        <div method="post" class="dropdown" style="float: right">

            <input type="image" th:src="@{${image_user}}" alt="Avatar" class="avatar" style="border-radius: 360px; "/>
            <div class="dropdown-content" style="float: right; text-align: center">
                <p><img th:src="@{${image_user}}" width="100"/></p>
                <li style="font-weight: 600; font-size: 150%" th:text="${user_name}"></li>
                <p th:text="${user_mail}"></p>
                <form th:action="@{/logout}" method="post">
                    <button class="follow" type="submit">
                        Выход
                    </button>
                </form>
            </div>
        </div>
        <li style="float: right; color: #ffffff; font-size: 120%; margin: 0.3%; text-align: center"
            th:text="'Добро пожаловать, '  + ${user_name} + '!   '"/>
    </ul>       <!--Шапка html-->
</header>       <!--Шапка html-->
<body>
<iframe src="http://winnum-serv/Winnum/views/navigation/home/list.jsp" height="100%"></iframe>
</body>
<style>
    body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</html>
