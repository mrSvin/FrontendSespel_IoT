    <style>
        .preloader {
            /*фиксированное позиционирование*/
            position: fixed;
            /* координаты положения */
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            /* фоновый цвет элемента */
            /*background: #e0e0e0;*/
            /* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
            z-index: 1001;
        }

        .preloader__row {
            position: relative;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            margin-top: -35px;
            margin-left: -35px;
            text-align: center;
            animation: preloader-rotate 2s infinite linear;
        }

        .preloader__item {
            position: absolute;
            display: inline-block;
            top: 0;
            background-color: #337ab7;
            border-radius: 100%;
            width: 35px;
            height: 35px;
            animation: preloader-bounce 2s infinite ease-in-out;
        }

        .preloader__item:last-child {
            top: auto;
            bottom: 0;
            animation-delay: -1s;
        }

        @keyframes preloader-rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes preloader-bounce {

            0%,
            100% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        .loaded_hiding .preloader {
            transition: 0.3s opacity;
            opacity: 0;
        }

        .loaded .preloader {
            display: none;
        }
    </style>

<script>
    var dark_theme_state = 0; <!--    переменная состояния темы страницы-->

    if(localStorage['dark_theme_state'] != null) {
        dark_theme_state = parseInt(window.localStorage['dark_theme_state']); // Если она уже локально задана сохраняем
    }

    if (dark_theme_state == 0) {$('.preloader').attr("style", `background: #f2f6f8`);} // присвоение цвета загрузочного меню
    else if (dark_theme_state == 1) {$('.preloader').attr("style", `background: #161821`);} // в двух цветах

    window.onload = function () { // прелоудер
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
            document.body.classList.add('loaded');
            document.body.classList.remove('loaded_hiding');
        }, 500);

        dark_theme(); // Вызов функции
        // Смена цвета по кнопке
        $("#dark_button").on("click", function() {
            dark_theme_state++; // увеличиваем счетчик
            if(dark_theme_state > 1) // если он больше 1, меняем на ноль
            {
                dark_theme_state = 0;
            }
            window.localStorage['dark_theme_state'] = dark_theme_state; // сохраняем переменную в локальном хранилище
            // Условия для смены цвета после нажатия на кнопку
            dark_theme();
        });
    }
</script>

<script th:inline="javascript">
    // Переменные для общих диаграмм.

    var linear_rabota = [];
    var linear_pause = [];
    var linear_off = [];
    var linear_avar = [];
    var linear_nagruzka = [];

    //rabota[0], pause[1], off[2], avar[3], nagruzka[4], programname[5], roundArray[6]
    var maks_1_data = [[${maks_1_data}]];
    var maks_2_data = [[${maks_2_data}]];
    var m710_data = [[${m710_data}]];
    var ptk12c_data = [[${rtk12c_data}]];
    var p250_data = [[${p250_data}]];
    var krot_data = [[${krot_data}]];
    var prans_data = [[${prans_data}]];

    // Массив с массивами
    const Diagram = [maks_1_data, maks_2_data, m710_data,
        ptk12c_data, p250_data, krot_data, prans_data]


    // Функция распарсивания массивов
    $.map(Diagram, function (element, index) {
        // Отказ от работы с пустым массивом
        if(element != null) {
            if (element.length != 0) {


                // Функция преобразования в дате сегодняшнего дня значений 23:59:59
                timeReplace(element);

                // Функция формирования массивов с точками начала и конца
                var pars_nagruzka = pars(element[4], 0)
                var pars_rabota = pars(element[0], 1, element[5])
                var pars_pause = pars(element[1], 2)
                var pars_off = pars(element[2], 3)
                var pars_avar = pars(element[3], 4)
                var roundDiagram = element[6];

                // Функция заполнения линейной диаграммы
                if (index == 4) {
                    setDataLine("container_work" + (index + 1), pars_rabota, pars_pause, pars_off, pars_avar, pars_nagruzka, 'Покраска');
                } else if (index == 6) {
                    setDataLine("container_work" + (index + 1), pars_rabota, pars_pause, pars_off, pars_avar, pars_nagruzka, 'Обработка');
                } else {
                    setDataLine("container_work" + (index + 1), pars_rabota, pars_pause, pars_off, pars_avar, pars_nagruzka, 'Сварка');
                }

                if (roundDiagram != null) {
                    // Преобразование элементов круговой диаграммы из строк в числа
                    $.each(roundDiagram, function (i) {
                        roundDiagram[i] = parseInt(roundDiagram[i]);
                    });

                    // Вычисление работы без нагрузки для линейной диаграммы
                    roundDiagram[0] = roundDiagram[0] - roundDiagram[4];
                    // Функция заполнения круговой диаграммы
                    setDataRound("container" + (index + 1), roundDiagram[0], roundDiagram[1], roundDiagram[2], roundDiagram[3], roundDiagram[4]);
                }

                // Заполнение переменных общей круговой и линейной диаграмм
                if (roundDiagram != null) {
                    linear_rabota.push(Array(1).fill(roundDiagram[0]));
                    linear_pause.push(Array(1).fill(roundDiagram[1]));
                    linear_off.push(Array(1).fill(roundDiagram[2]));
                    linear_avar.push(Array(1).fill(roundDiagram[3]));
                    linear_nagruzka.push(Array(1).fill(roundDiagram[4]));
                }
            }
        }
    });

    // Формирование графиков для общих круговой и линейной диаграммы
    var colorsLine = ['#e81e1d','#000000', '#ffea32','#207210','#38e817'];
    Highcharts.chart('container_sum_zagruzka', {
        chart: {
            type: 'column'
        },
        colors:colorsLine,
        title: {
            text: 'Общая загрузка оборудования'
        },
        xAxis: {
            labels: {
                style: {
                    fontSize: '18px',
                }
            },
            categories: ['МАКС #1', 'МАКС #2', 'М710', 'РТК12С', 'Р250', 'КРОТ', 'ПРАНС']
        },
        credits: {
            enabled: false
        },
        yAxis: {
            min: 0,
            title: {
                text: '%'
            }
        },
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: {point.percentage:.1f}%<br/>',
            shared: true
        },
        plotOptions: {
            column: {
                stacking: 'percent'
            }
        },
        series: [{
            name: 'Авария',
            data: linear_avar
        }, {
            name: 'Выключен',
            data: linear_off
        }, {
            name: 'Ожидание',
            data: linear_pause
        }, {
            name: 'Под нагрузкой',
            data: linear_nagruzka
        }, {
            name: 'Работа',
            data: linear_rabota
        }, ]
    });
</script>
