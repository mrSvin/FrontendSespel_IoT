    <style>
        .preloader {
            /*фиксированное позиционирование*/
            position: fixed;
            /* координаты положения */
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            /* фоновый цвет элемента */
            /*background: #e0e0e0;*/
            /* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
            z-index: 1001;
        }

        .preloader__row {
            position: relative;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            margin-top: -35px;
            margin-left: -35px;
            text-align: center;
            animation: preloader-rotate 2s infinite linear;
        }

        .preloader__item {
            position: absolute;
            display: inline-block;
            top: 0;
            background-color: #337ab7;
            border-radius: 100%;
            width: 35px;
            height: 35px;
            animation: preloader-bounce 2s infinite ease-in-out;
        }

        .preloader__item:last-child {
            top: auto;
            bottom: 0;
            animation-delay: -1s;
        }

        @keyframes preloader-rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes preloader-bounce {

            0%,
            100% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        .loaded_hiding .preloader {
            transition: 0.3s opacity;
            opacity: 0;
        }

        .loaded .preloader {
            display: none;
        }
    </style>

<script>
    var dark_theme_state = 0; <!--    переменная состояния темы страницы-->

    if (localStorage['dark_theme_state'] != null) {
        dark_theme_state = parseInt(window.localStorage['dark_theme_state']); // Если она уже локально задана сохраняем
    }

    if (dark_theme_state == 0) {
        $('.preloader').attr("style", `background: #f2f6f8`);
    } // присвоение цвета загрузочного меню
    else if (dark_theme_state == 1) {
        $('.preloader').attr("style", `background: #161821`);
    } // в двух цветах

    window.onload = function () { // прелоудер
        document.body.classList.add('loaded_hiding');

        dark_theme(); // Вызов функции
        // Смена цвета по кнопке
        $("#dark_button").on("click", function () {
            dark_theme_state++; // увеличиваем счетчик
            if (dark_theme_state > 1) // если он больше 1, меняем на ноль
            {
                dark_theme_state = 0;
            }
            window.localStorage['dark_theme_state'] = dark_theme_state; // сохраняем переменную в локальном хранилище
            // Условия для смены цвета после нажатия на кнопку
            dark_theme();
        });
    }
</script>

<script>
    function getDataPast(url) {
        return $.ajax({
            url : url,
            type: 'GET',
            success: handleDataPast
        });
    }

    function handleDataPast(data) {
        array_prew[0] = data.work
        array_prew[1] = data.pause
        array_prew[2] = data.off
        array_prew[3] = data.avar
        array_prew[4] = data.nagruzka

        console.log(array_prew)
    }

    function getDataNow(url) {
        return $.ajax({
            url : url,
            type: 'GET',
            success: handleDataNow
        });
    }

    function handleDataNow(data) {
        array_now[0] = data.work
        array_now[1] = data.pause
        array_now[2] = data.off
        array_now[3] = data.avar
        array_now[4] = data.nagruzka

        console.log(array_now)

    }

    var navigator_1_data = [[],[],[],[],[]];
    var array_prew = [[],[],[],[],[]];
    var array_now = [[],[],[],[],[]];


    var navigator_2_golova_1_data = [[],[],[],[],[]];
    var navigator_2_golova_2_data = [[],[],[],[],[]];
    var navigator_3_data = [[],[],[],[],[]];

    var Names = ['navigator_1']//,'navigator_2_golova_1', 'navigator_2_golova_2', 'navigator_3']

    var startTime = '2022-04-04'
    var pastTime = '2022-03-04'


    $.map(Names, function (name){

        var urlNow = 'http://'+ document.location.host +'/api/complexData/' + name + '_days_date:' + startTime
        var urlPast = 'http://' + document.location.host + '/api/complexData/' + name + '_days_date:' + pastTime

        getDataNow(urlNow)
        getDataPast(urlPast)


        console.log(urlNow, urlPast)
    })

</script>
