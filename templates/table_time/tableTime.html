<!DOCTYPE html>
<html lang="en">
<link href="/css/bootstrap.min.css" rel="stylesheet"/>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    th, td {
        text-align: center;
    }
</style>

<table class="table" style="width: 100%; margin: 0 auto" id="timeTable">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Работа</th>
        <th scope="col">Ожидание</th>
        <th scope="col">Выключен</th>
        <th scope="col">В аварии</th>
        <th scope="col">Под нагрузкой</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>0 минут</td>
        <td>0 минут</td>
        <td>0 минут</td>
        <td>0 минут</td>
        <td>0 минут</td>
    </tr>
    </tbody>
</table>


<script>
    let local_time = null

    if (localStorage['local_time'] != null) {
        local_time = window.localStorage['local_time']; // Если она уже локально задана сохраняем
    }
    window.localStorage['local_time'] = local_time;

    let timeTable = document.getElementById('timeTable')
    local_time = local_time.split(',')
    for (let i = 0; i < local_time.length; i++)
    {
        timeTable.rows[1].cells[i].innerHTML = local_time[i];
    }

</script>
</body>
</html>
